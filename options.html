<!DOCTYPE html>
<html>
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Options</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="twelve column">
				<h2 id="settingsHeader">Auto Hide Downloads Bar settings</h2>
			</div>
		</div>
			
		<hr />
		
		<div class="row">
			<div class="twelve column">
				<input type="checkbox" id="checkbox_showdownbar"/>
				<label for="checkbox_showdownbar" id="shortDesc_ShowDownBar">Show downloads bar when download</label><br />
				<span id="fullDesc_ShowDownBar">Hide downloads bar only after downloads finished</span>
				
				<hr />
				
				<button id="btnSave" class="button button-primary">Save</button>
			</div>
		</div>
	</div>
	
<script src="js/options.js"></script>

</body>
</html>
