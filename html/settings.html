<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>__MSG_app_name__ settings</title>

	<link rel="stylesheet" href="/css/normalize.min.css">
	<link rel="stylesheet" href="/css/tooltip/tooltip.min.css" />
	<link rel="stylesheet" href="/css/tooltip/tooltip-animation.min.css" />

	<link rel="stylesheet" href="/css/global.css" />
	<link rel="stylesheet" href="/css/settings.css" />

	<script src="/lib/localization.min.js"></script>
	<script src="/lib/storage.min.js"></script>

	<script src="/js/settings.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="container">

			<div class="item">
				<h2>__MSG_app_name__ __MSG_opt_setting__
					<a href="https://github.com/Artlant/AutoHideDownloadsBar-extension" tooltip="__MSG_github_page_tooltip__" flow="left">GitHub page</a>
				</h2>
			</div>

			<!-- <hr /> -->

			<div class="item containerL">
				<div class="item" tooltip="__MSG_opt_show_download_panel_tooltip__" flow="right">
					<input type="checkbox" id="ShowDownBar" />
				</div>
				<div class="item containerR">
					<label for="ShowDownBar">__MSG_opt_show_download_panel__
						<span>__MSG_opt_show_download_panel_desc__</span>
					</label>
				</div>
			</div>

			<!-- <div class="item containerL">
				<div class="item" tooltip="__MSG_opt_hide_icon_info_tooltip__" flow="right">
					<input type="checkbox" id="HideIconInfo" />
				</div>
				<div class="item containerR">
					<label for="HideIconInfo">__MSG_opt_hide_icon_info__
						<span>__MSG_opt_hide_icon_info_desc__</span>
					</label>
				</div>
			</div> -->

			<div class="item containerL">
				<div class="item" tooltip="__MSG_opt_type_icon_info_tooltip__" flow="right">
					<select id="typeIconInfo">
                  <option selected value="svg">graphic</option>
                  <option value="text">text</option>
                  <option value="false">off</option>
               </select>
				</div>
				<div class="item containerR">
					<label for="typeIconInfo">__MSG_opt_type_icon_info__
						<span>__MSG_opt_type_icon_info_desc__</span>
					</label>
				</div>
			</div>

			<div class="item containerL" id="typeIconInfo_req">
				<div class="item" tooltip="__MSG_opt_color_icon_info_tooltip__" flow="right">
					<input type="color" id="colorPicker" value="#00ff00" />
				</div>
				<div class="item containerR">
					<label for="colorPicker">__MSG_opt_color_icon_info__
						<span>__MSG_opt_color_icon_info_desc__</span>
					</label>
				</div>
			</div>

			<div class="item containerL">
				<div class="item" tooltip="__MSG_opt_show_last_progress_tooltip__" flow="right">
					<input type="checkbox" id="ShowLastProgress" />
				</div>
				<div class="item containerR">
					<label for="ShowLastProgress">__MSG_opt_show_last_progress__
						<span>__MSG_opt_show_last_progress_desc__</span>
					</label>
				</div>
			</div>

			<hr />

			<div class="item">
				<button id="bth-save-settings" tooltip="__MSG_opt_bth_save_settings_tooltip__" flow="right">__MSG_opt_bth_save_settings__</button>
			</div>

		</div>
	</div>

</body>

</html>
