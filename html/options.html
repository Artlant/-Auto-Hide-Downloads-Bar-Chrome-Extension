<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>__MSG_app_name__ settings</title>

   <link rel="stylesheet" href="/css/normalize.min.css">
   <link rel="stylesheet" href="/css/tooltip/tooltip.min.css" />
   <link rel="stylesheet" href="/css/tooltip/tooltip-animation.min.css" />
   <link rel="stylesheet" href="/css/switch_checkbox.min.css" />

   <link rel="stylesheet" href="/css/globals.css" />
   <link rel="stylesheet" href="/css/options.css" />

   <script src="/lib/localization.js"></script>
   <script src="/lib/storage.js"></script>
   <script src="/lib/retrieve-ui.js"></script>
   <script src="/lib/options.js"></script>
</head>

<body>
   <div class="wrapper">
      <form enctype="multipart/form-data" class="container">

         <div class="between">
            <h2>__MSG_app_name__ __MSG_opt_setting__</h2>
            <a href="https://github.com/raingart/AutoHideDownloadsBar-extension" tooltip="__MSG_github_page_tooltip__" flow="left">__MSG_github_page__</a>
         </div>

         <!-- <hr /> -->

         <div class="item">
            <div class="info">
               <label for="shelfEnabled">__MSG_opt_show_download_panel__
                  <span>__MSG_opt_show_download_panel_desc__</span>
               </label>
            </div>
            <div class="opt" tooltip="__MSG_opt_show_download_panel_tooltip__" flow="left">
               <input type="checkbox" name="shelfEnabled" id="shelfEnabled" />
            </div>
         </div>

         <div class="item">
            <div class="info">
               <label for="showLastProgress">__MSG_opt_show_last_progress__
                  <span>__MSG_opt_show_last_progress_desc__</span>
               </label>
            </div>
            <div class="opt" tooltip="__MSG_opt_show_last_progress_tooltip__" flow="left">
               <input type="checkbox" name="showLastProgress" id="showLastProgress" />
            </div>
         </div>

         <div class="item">
            <div class="info">
               <label for="showNotification">__MSG_opt_show_notification__
                  <span>__MSG_opt_show_notification_desc__</span>
               </label>
            </div>
            <div class="opt" tooltip="__MSG_opt_show_notification_tooltip__" flow="left">
               <input type="checkbox" name="showNotification" id="showNotification" />
            </div>
         </div>

         <div class="item" data-dependent='{"showNotification":[true]}'>
            <div class="info">
               <label for="soundNotification">__MSG_opt_sound_notification__
                  <span>__MSG_opt_sound_notification_desc__</span>
               </label>
            </div>
            <div class="opt" tooltip="__MSG_opt_sound_notification_tooltip__" flow="left">
               <input type="checkbox" name="soundNotification" id="soundNotification" />
            </div>
         </div>

         <div class="item">
            <div class="info">
               <label for="typeIconInfo">__MSG_opt_type_icon_info__
                  <span>__MSG_opt_type_icon_info_desc__</span>
               </label>
            </div>
            <div class="opt" tooltip="__MSG_opt_type_icon_info_tooltip__" flow="left">
               <select name="typeIconInfo" id="typeIconInfo">
                  <option selected value="svg">__MSG_opt_type_icon_info_option_svg__</option>
                  <option value="svg_notext">__MSG_opt_type_icon_info_option_svg_notext__</option>
                  <option value="text">__MSG_opt_type_icon_info_option_text__</option>
                  <option value="false">__MSG_opt_type_icon_info_option_off__</option>
               </select>
            </div>
         </div>

         <div class="item" data-dependent='{"typeIconInfo":["svg", "svg_notext"]}'>
            <div class="info">
               <label for="colorPicker">__MSG_opt_color_icon_info__
                  <span>__MSG_opt_color_icon_info_desc__</span>
               </label>
            </div>
            <div class="opt" tooltip="__MSG_opt_color_icon_info_tooltip__" flow="left">
               <input type="color" name="colorPicker" id="colorPicker" value="#00ff00" />
            </div>
         </div>

         <div class="item" data-dependent='{"typeIconInfo":["svg", "text"]}'>
            <div class="info">
               <label for="colorPicker">__MSG_opt_color_icon_text_info__
                  <span>__MSG_opt_color_icon_text_info_desc__</span>
               </label>
            </div>
            <div class="opt" tooltip="__MSG_opt_color_icon_text_info_tooltip__" flow="left">
               <input type="color" name="colorPickerText" id="colorPickerText" value="#888888" />
            </div>
         </div>

         <hr />

         <div class="between">
            <button type="submit" tooltip="__MSG_opt_bth_save_settings_tooltip__" flow="right">__MSG_opt_bth_save_settings__</button>

            <a href="https://www.patreon.com/bePatron?c=884203" target="_blank" tooltip="__MSG_donate_tooltip__" flow="left">__MSG_donate__</a>
         </div>

      </form>
   </div>

</body>

</html>
