<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AutoHideDownloadsBar Options</title>

   <link rel="stylesheet" href="/css/libs/normalize.min.css">
   <link rel="stylesheet" href="/css/libs/tooltip/tooltip.min.css" />
   <link rel="stylesheet" href="/css/libs/tooltip/tooltip-animation.min.css" />
   <link rel="stylesheet" href="/css/libs/switch_checkbox.css" />
   <link rel="stylesheet" href="/css/libs/loader.min.css" />

   <link rel="stylesheet" href="/css/theme.css" />
   <link rel="stylesheet" href="/css/global.css" />
   <link rel="stylesheet" href="/css/options.css" />

   <link rel="stylesheet" href="/css/__MSG_localization__.css" />

   <script src="/js/libs/localization.js"></script>
   <script src="/js/libs/storage.js"></script>
   <script src="/js/libs/retrieve-ui.js"></script>
   <script src="/js/libs/options.js"></script>
</head>

<body class="preload">

   <div class="loader">
      <i class="layer"></i>
      <i class="layer"></i>
      <i class="layer"></i>
   </div>

   <div class="wrapper">
      <div class="container">

         <div class="between">
            <h2>__MSG_opt_setting__</h2>
            <a href="https://github.com/raingart/AutoHideDownloadsBar-extension" tooltip="__MSG_github_page_tooltip__"
               flow="left">__MSG_github_page__</a>
         </div>

         <!-- <hr /> -->

         <form enctype="multipart/form-data">

            <ul>
               <li class="item">
                  <div class="info">
                     <label for="shelfEnabled">__MSG_opt_show_download_panel__
                        <span>__MSG_opt_show_download_panel_desc__</span>
                        <span class="warn hide">__MSG_opt_show_download_panel_warn__</span>
                     </label>
                  </div>
                  <div class="opt">
                     <input type="checkbox" name="shelfEnabled" id="shelfEnabled" />
                  </div>
               </li>

               <li class="item" data-dependent='{"shelfEnabled":[true]}'>
                  <div class="info">
                     <label for="shelfTimeout">__MSG_opt_show_download_panel_timeout__
                        <span>__MSG_opt_show_download_panel_timeout_desc__</span>
                     </label>
                  </div>
                  <div class="opt">
                     <input type="number" placeholder="&lt;300" value="3" step="0.5" min="0" max="300"
                        name="shelfTimeout" id="shelfTimeout" /> __MSG_opt_show_download_panel_timeout_sec__
                  </div>
               </li>

               <li class="item">
                  <div class="info">
                     <label for="toolbarBehavior">__MSG_opt_toolbar_behavior__
                        <span>__MSG_opt_toolbar_behavior_desc__</span>
                     </label>
                  </div>
                  <div class="opt">
                     <select name="toolbarBehavior" id="toolbarBehavior">
                        <option value="download_default_folder">Location</option>
                        <option value="chrome_downloads">Tab</option>
                        <!-- <option value="popup">Popup</option> -->
                     </select>
                  </div>
               </li>

               <li class="item">
                  <div class="info">
                     <label for="showNotification">__MSG_opt_show_notification__
                        <span>__MSG_opt_show_notification_desc__</span>
                     </label>
                  </div>
                  <div class="opt">
                     <input type="checkbox" name="showNotification" id="showNotification" />
                  </div>
               </li>

               <li class="item">
                  <div class="info">
                     <label for="soundNotification">__MSG_opt_sound_notification__
                        <span>__MSG_opt_sound_notification_desc__</span>
                     </label>
                  </div>
                  <div class="opt">
                     <input type="checkbox" name="soundNotification" id="soundNotification" />
                  </div>
               </li>

               <li class="item">
                  <div class="info">
                     <label for="typeIconInfo">__MSG_opt_type_icon_info__
                        <span>__MSG_opt_type_icon_info_desc__</span>
                     </label>
                  </div>
                  <div class="opt">
                     <select name="typeIconInfo" id="typeIconInfo">
                        <option value="svg">__MSG_opt_type_icon_info_option_svg__</option>
                        <option value="svg_notext">__MSG_opt_type_icon_info_option_svg_notext__</option>
                        <option selected value="">__MSG_opt_type_icon_info_option_off__</option>
                     </select>
                  </div>
               </li>

               <li class="item" data-dependent='{"typeIconInfo":["svg","svg_notext","text"]}'>
                  <div class="info">
                     <label for="colorPicker">__MSG_opt_color_icon_info__
                        <span>__MSG_opt_color_icon_info_desc__</span>
                     </label>
                  </div>
                  <div class="opt" tooltip="__MSG_opt_color_icon_info_tooltip__" flow="left">
                     <input type="color" name="colorPicker" id="colorPicker" value="#00ff00" />
                  </div>
               </li>

               <li class="item" data-dependent='{"typeIconInfo":["svg"]}'>
                  <div class="info">
                     <label for="colorPickerText">__MSG_opt_color_icon_text_info__
                        <span>__MSG_opt_color_icon_text_info_desc__</span>
                     </label>
                  </div>
                  <div class="opt" tooltip="__MSG_opt_color_icon_text_tooltip__" flow="left">
                     <input type="color" name="colorPickerText" id="colorPickerText" value="#888888" />
                  </div>
               </li>
            </ul>

            <hr />

            <div class="between">
               <button type="submit" tooltip="__MSG_opt_bth_save_settings_tooltip__"
                  flow="right">__MSG_opt_bth_save_settings__</button>

               <a href="https://www.patreon.com/join/raingart/checkout?rid=2544268" target="_blank"
                  tooltip="__MSG_donate_tooltip__" flow="left">__MSG_donate__</a>
            </div>

         </form>

      </div>
   </div>

</body>

</html>
